<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Article Submission Form</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    padding: 20px;
}

h1 {
    color: #333;
    text-align: center;
}

form {
    background-color: white;
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

div {
    margin-bottom: 10px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="file"],
select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button[type="reset"] {
    background-color: #f44336;
}

button:hover {
    opacity: 0.9;
}

</style>
</head>
<body>
    <h1>Article Submission Form</h1>
    <form action="/submit-article" method="post" enctype="multipart/form-data">
        <div>
            <label for="authorName">Author Name:</label>
            <input type="text" id="authorName" name="authorName" required>
        </div>
        <div>
            <label for="articleType">Article Type:</label>
            <select id="articleType" name="articleType">
                <option value="technical">Technical</option>
                <option value="literary">Literary</option>
                <option value="general">General</option>
            </select>
        </div>
        <div>
            <label for="subjectTopic">Subject Topic:</label>
            <select id="subjectTopic" name="subjectTopic">
                <option value="science">Science</option>
                <option value="technology">Technology</option>
                <option value="humanities">Humanities</option>
                <option value="arts">Arts</option>
                <option value="business">Business</option>
            </select>
        </div>
        <div>
            <label for="fileUpload">Article File:</label>
            <input type="file" id="fileUpload" name="fileUpload" required>
        </div>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
